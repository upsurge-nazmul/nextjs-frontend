<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | UpSurge - Shopping Mall</title>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" width=960 height=600 style="width: 960px; height: 600px; background: #80ADB9"></canvas>
    <script src="Build/ShoppingMall_WebglBuild.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/ShoppingMall_WebglBuild.data",
        frameworkUrl: "Build/ShoppingMall_WebglBuild.framework.js",
        codeUrl: "Build/ShoppingMall_WebglBuild.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "UpSurge",
        productName: "UpSurge - Shopping Mall",
        productVersion: "0.1",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
